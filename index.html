<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Calculadora de Médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./Front-End M8 - Imagens/images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de médias</h1>
            
        </header>
        <form id="formAtividade">
            <input type="text" id="nomeAtividade" placeholder="Nome da atividade" required/>
            <input type="number" id="notaAtividade" placeholder="Nota da atividade" required min="0" max="10"/>
            <button type="submit"> Adicionar + </button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado ?</th>
                </tr>
            </thead>
            <tbody>
            <!---  Utilizei esse tr no inicio apenas para estilizar, agr que
                está codado no JS nao tem necessidade ficar pois irá ficar mostrando
                um reultado indesejável na tela.

                <tr>
                    <td>Atividade 1</td>
                    <td>7</td>
                    <td><img src="./Front-End M8 - Imagens/images/aprovado.png" alt="Imagem festejando"</td>
                </tr>
            --->
            </tbody>
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td id="mediaFinalValor">---</td>
                    <td id="mediaFinalResultado"><span class=" resultado">---</span> </td>
                </tr>
            </tfoot>
        </table>
    </div>
<script src="./main.js"></script>
</body>
</html>
